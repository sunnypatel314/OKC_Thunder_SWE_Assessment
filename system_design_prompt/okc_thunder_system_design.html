mp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;- 200 OK (Returns a list of results)&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;- 400 Bad Request (Invalid or missing query parameter)&amp;amp;nbsp;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=none;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-809\&quot; y=\&quot;237\&quot; width=\&quot;781\&quot; height=\&quot;206\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7X5pejZlQJTGLjDz6A3M-11\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;Client (user)&amp;lt;/font&amp;gt;\&quot; style=\&quot;rounded=0;whiteSpace=wrap;html=1;\&quot; vertex=\&quot;1\&quot; parent=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;-779\&quot; y=\&quot;502\&quot; width=\&quot;120\&quot; height=\&quot;60\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7X5pejZlQJTGLjDz6A3M-27\&quot; value=\&quot;\&quot; style=\&quot;endArrow=classic;startArrow=classic;html=1;rounded=0;exitX=1;exitY=0.5;exitDx=0;exitDy=0;entryX=0;entryY=0.5;entryDx=0;entryDy=0;\&quot; edge=\&quot;1\&quot; parent=\&quot;1\&quot; source=\&quot;7X5pejZlQJTGLjDz6A3M-11\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;-426\&quot; y=\&quot;577\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;-503\&quot; y=\&quot;532.5\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7X5pejZlQJTGLjDz6A3M-29\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 15px;&amp;quot;&amp;gt;GET /search&amp;lt;/font&amp;gt;\&quot; style=\&quot;edgeLabel;html=1;align=center;verticalAlign=middle;resizable=0;points=[];\&quot; vertex=\&quot;1\&quot; connectable=\&quot;0\&quot; parent=\&quot;7X5pejZlQJTGLjDz6A3M-27\&quot;&gt;&lt;mxGeometry x=\&quot;-0.1766\&quot; y=\&quot;-1\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;14\&quot; y=\&quot;-1\&quot; as=\&quot;offset\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;7X5pejZlQJTGLjDz6A3M-43\&quot; value=\&quot;&amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;Description:&amp;amp;nbsp;&amp;lt;/font&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/font&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;#9;My approach is pretty simple: a user can search in the frontend and with each character &amp;lt;/font&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;typed&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;,&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;it sends a GET request to the an API. The API then queries Elasticsearch to find the data and&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;return it to the frontend. The Elasticsearch engine should be up to date thanks to the database &amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;triggers implemented in the traditional database this application uses.  &amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;What technologies would my system leverage?&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;- PostgreSQL to store data for players, &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;teams, leagues, etc. Maybe the application &amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;          already has a database in use, in which case, I would use that. It works either way.&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;- Elasticsearch engine to efficiently and quickly search using inverted indexing. ES and&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;  the database will be synced via database triggers to ensure ES is always up to date. &amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;- Redis cache to store frequent searches. I would also implement a Time-To-Live (TTL)&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;  value to prevent data getting stale. It depends on how often writes are pushed to the DB.&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;What are the goals of this autocomplete design and how are those goals achieved? &amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;- I stated functional and non-functional requirements at the very top of the page. &amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;  In short, users should be able to search for entities using minimum partial input&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;  and the results should be returned quickly (&amp;amp;lt;200ms).&amp;lt;br&amp;gt;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;- These goals are achieved through efficient searching using read-optimized data store &amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;  and caching. &amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;background-color: initial; white-space-collapse: preserve;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;Additional Notes / Future Improvements:&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;- The frontend team should implement some kind of throttling / delay mechanism so&amp;amp;nbsp;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;amp;nbsp; a request sends when a user is done typing.&amp;amp;nbsp;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;&amp;lt;span style=&amp;quot;white-space: pre;&amp;quot;&amp;gt;&amp;#9;&amp;lt;/span&amp;gt;- The caching might need to be removed depending on the write traffic to the database.&amp;lt;span style=&amp;quot;background-color: initial;&amp;quot;&amp;gt;&amp;amp;nbsp;&amp;lt;/span&amp;gt;&amp;lt;/div&amp;gt;&amp;lt;div style=&amp;quot;font-size: 18px;&amp;quot;&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/div&amp;gt;\&quot; style=\&quot;text;html=1;align=left;verticalAlign=top;resizable=0;points=[];autosize=1;strokeColor=none;fillColor=no
